<!-- Internship application for SoundCloud. Here goes nothing... -->
<!DOCTYPE html>
<html>
    <head>
        <title>Nimbus</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <meta name="description" content="A Soundcloud randomizer powered by NodeJS and the SoundCloud API.">
        <meta charset="UTF-8">

        <!-- CSS -->
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./fonts/fonts.min.css" />
        <link href="./css/cirrus.min.css" type="text/css" rel="stylesheet">
        <link href="./css/app.css" type="text/css" rel="stylesheet">
        <link href="./css/controls/dashboard.css" type="text/css" rel="stylesheet">
        <link href="./css/controls/search.css" type="text/css" rel="stylesheet">
        <link href="/css/scrollbar.css" type="text/css" rel="stylesheet">
        <link href="/css/controls/toggle.css" type="text/css" rel="stylesheet">
        <link href="/css/controls/toast.css" type="text/css" rel="stylesheet">
        <link href="/css/controls/volume.css" type="text/css" rel="stylesheet">
        
    </head>

    <body>
        <!-- Where we will place the player -->
            <div id="background" class="bg-image"></div>

            <!-- Search Modal -->
            <div class="hero fullscreen overlay-dialog" id="searchModalContainer">

            </div>

            <!-- Actions/Settings -->
            <div class="hero fullscreen overlay-dialog" id="dashboardModalContainer">

            </div>

            <section class="hero fullscreen" id="playerHero">
                <!--top-->
                <div class="header header-fixed unselectable level">
                    <div class="header-left">
                        <div class="header-item" id="seek-bk-btn"><i class="fa fa-step-backward" aria-hidden="true"></i></div>
                        <div class="header-item" id="play-btn"><i class="fa fa-pause" aria-hidden="true"></i></div>
                        <div class="header-item" id="seek-fw-btn"><i class="fa fa-step-forward" aria-hidden="true"></i></div>
                        <div class="header-item" id="repeat-btn"><i class="fa fa-repeat" aria-hidden="true"></i></div>
                    </div>
                    <div class="header-center">
                        <!-- Logo -->
                        <a href="#"><h6 class="lowercase">Nimbus</h6></a>
                    </div>
                    <div class="header-right">
                        <div class="header-item">
                            <a class="header-item" id="dashboard-btn"><i class="fa fa-sliders" aria-hidden="true"></i></a>
                        </div>
                        <div class="header-item">
                            <a class="header-item" id="custom-btn"><i class="fa fa-search" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>

                <div class="hero-body no-padding">
                    <!-- Place history on right side -->
                    <div class="row no-padding no-margin" id="playerInfoContainer">
                        <div class="col-8" id="mainPlayer">
                            <div id="songContainer">

                            </div>
                            <iframe id="widgettest">

                            </iframe>
                        </div>
                        <div class="col-4 no-padding" id="histContainer">
                            <div class="">
                                <div class="content">
                                    <h6 class="text-center uppercase">History</h6>
                                </div>
                            </div>
                            
                        </div>
                    </div>

                    <div id="toastContainer" class="center">

                    </div>
                </div>

        <!-- JS -->
        <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
        <script src="https://w.soundcloud.com/player/api.js"></script>
        <script async src="https://use.fontawesome.com/a696b91557.js"></script>
        <script src="js/jquery.min.js"></script>

        <script async src="controls/tabs.js"></script>
        <script src="js/app.min.js"></script> <!-- Use Webpack JS for modules -->
        <script src="js/sc.js"></script>
    </body>

</html>
