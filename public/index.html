<!-- Internship application for SoundCloud. Here goes nothing... -->

<html>
    <head>
        <title>Nimbus</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <meta name="description" content="A Soundcloud randomizer powered by NodeJS and the SoundCloud API.">
        <meta charset="UTF-8">

        <!-- CSS -->
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
        <link href="./css/cirrus.min.css" type="text/css" rel="stylesheet">
        <link href="./css/app.css" type="text/css" rel="stylesheet">
        <link href="/css/scrollbar.css" type="text/css" rel="stylesheet">

        <!-- JS -->
        <script async src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
        <script async src="https://w.soundcloud.com/player/api.js"></script>
        <script async src="https://use.fontawesome.com/a696b91557.js"></script>
        <script src="js/app.min.js"></script> <!-- Use Webpack JS for modules -->
    </head>

    <body>
        <!-- Where we will place the player -->
        <section class="fullscreen hero">
            <!--top-->
            <div class="header header-fixed unselectable level">
                <div class="header-left">
                    
                </div>
                <div class="header-center">
                    <!-- Logo -->
                    <a href="#"><h6 class="light uppercase">Nimbus</h6></a>
                </div>
                <div class="header-right">
                    <div class="header-item">
                        <a href="https://github.com/Spiderpig86/Nimbus" target="_blank"><i class="fa fa-github large" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
            <!-- maybe add a button that drops down a playlist history when clicked -->
            <div class="hero-body">
                <!-- Place history on right side -->
                <div class="row" id="playerInfoContainer">
                    <div class="col-7" id="mainPlayer">
                        <div id="songContainer">

                        </div>
                        <div class="level center">
                            <button class="btn-accent" id="play-btn">Play</button>
                            <button class="btn-accent" id="next-btn">Next</button>
                        </div>
                    </div>
                    <div class="col-5" id="histContainer">
                        
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
